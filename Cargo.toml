[workspace]
resolver = "1"
members = ["plotters-dioxus", "fcs-rs-2", "demo"]

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

[workspace.dependencies]
dioxus = { version = "0.7.0-alpha.1", features = ["desktop"] }
plotters = "0.3.5"
thiserror = "2.0.12"
polars = { version = "0.49", features = ["full"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }

